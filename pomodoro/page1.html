<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro</title>
    <!-- Font  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">

<!-- icons -->
<script src="https://kit.fontawesome.com/e8b4212ea0.js" crossorigin="anonymous"></script>

<!-- css  -->
<link rel="stylesheet" href="page2.css">
<!-- script  -->

 <script src="page3.js" defer></script>

</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>
            <div class="paneel">
                <p id="work">Work</p>
                <p id="break">break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="circle">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <a id="reset" href=""><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>



    
<!-- script  -->
 <script src="page3.js" defer></script>
</body>
</html>
